<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milight Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/lights.css">
</head>
<body>
<div class="title-box">
    <div class="container container-title">
        <h1>Milight Control</h1>
    </div>
</div>
<div class="container container-body">
    <a class="btn btn-link" href="api.html">API Documentation</a>
    <h1>Light Schedule</h1>
    <div class="row">
        <div class="col">
            <div class="btn-group btn-block" role="group">
                <button onclick="pause('PUT')" type="button" class="btn btn-outline-dark btn-lg">Pause</button>
                <button onclick="pause('DELETE', {})" type="button" class="btn btn-outline-dark btn-lg">Unpause</button>
            </div>
        </div>
    </div>
    <h2>Set Lights</h2>
    <div class="btn-group btn-block">
        <button onclick="pushState()" type="button" class="btn btn-success btn-lg">GO</button>
    </div>
    <h2>Mode</h2>
    <div class="row">
        <div class="col">
            <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                <label class="btn btn-outline-dark btn-lg">
                    <input type="radio" name="modeOptions" id="modeOff" value="off" onchange="setMode(this.value);" autocomplete="off"> Off
                </label>
                <label class="btn btn-outline-dark btn-lg active">
                    <input type="radio" name="modeOptions" id="modeWhite" value="white" onchange="setMode(this.value);" autocomplete="off" checked> White
                </label>
                <label class="btn btn-outline-dark btn-lg">
                    <input type="radio" name="modeOptions" id="modeColor" value="color" onchange="setMode(this.value);" autocomplete="off"> Color
                </label>
                <label class="btn btn-outline-dark btn-lg">
                    <input type="radio" name="modeOptions" id="modeNight" value="night" onchange="setMode(this.value);" autocomplete="off"> Night
                </label>
            </div>
        </div>
    </div>
    <div id="brightOptions">
        <h2>Brightness</h2>
        <div class="row">
            <div class="col">
                <input type="range" min="0" max="100" value="50" class="slider" id="brightRange" oninput="updateBrightness(this.value);">
            </div>
        </div>
    </div>
    <div id="whiteOptions">
        <h2>Temperature</h2>
        <div class="row">
            <div class="col">
                <input type="range" min="0" max="100" value="0" class="slider" id="temperatureRange" oninput="updateTemperature(this.value);">
            </div>
        </div>
    </div>
    <div id="colorOptions" style="display: none">
        <h2>Hue</h2>
        <div class="row">
            <div class="col">
                <input type="range"min="0" max="255" value="25" class="slider" id="hueRange" oninput="updateHue(this.value);">
            </div>
        </div>
        <h2>Saturation</h2>
        <div class="row">
            <div class="col">
                <input type="range" min="0" max="100" value="50" class="slider" id="saturationRange" oninput="updateSaturation(this.value);">
            </div>
        </div>
    </div>
    <h2>Set Lights</h2>
    <div class="btn-group btn-block">
        <button onclick="pushState()" type="button" class="btn btn-success btn-lg">GO</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/lights.js"></script>
</body>
</html>
